<div class="login-page" style="margin-top: 12%;"[@routerTransition]>
    <div class="row">
        <div class="col-md-6 push-md-4">
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"  [(ngModel)]="user.usernmae" id="" name="usernmae"  placeholder="User Name" #usernmae="ngModel" required >
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="email" name="email"   [(ngModel)]="user.email" #email="ngModel" placeholder="Email" required />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="fullname" name="email"   [(ngModel)]="user.fullname" #fullname="ngModel" placeholder="Full Name" required />
                    </div>

                    <div class="form-group">
                        <input type="password"  placeholder="Password" class="form-control input-underline input-lg" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" class="form-control input-underline input-lg" id="confirmPassword" required validateEqual="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
                        <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
                            Passwords did not match
                        </div>
                    </div>
                </div>
                <a class="btn btn-success btn-block" [routerLink]="['/dashboard']"> Register </a>&nbsp;
            </form>
        </div>
    </div>
</div>
