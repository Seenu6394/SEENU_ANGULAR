<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
          <img src="assets/images/logo.png" width="150px" class="user-avatar" />
          <h1>Botchestra</h1>
            <form name="form" (ngSubmit)="f.form.valid && resetPassword(user)" #f="ngForm" class="margin-bottom-0">
                <div class="form-group">
                   <label for="name"> New Password</label>
                    <input type="password" placeholder="New password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
                <div class="form-group">
                   <label for="name"> Confirm Password</label>
                    <input type="password" placeholder="Confirm password" class="form-control" id="confirmPassword" required validateEqual="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
                    <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
                        Passwords did not match
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="login-buttons">
                            <button [routerLink]="['/login']" [routerLinkActive]="['router-link-active']" class="btn btn-block">Cancel</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="login-buttons">
                            <button type="submit" [disabled]="!f.form.valid" class="btn btn-success btn-block">Change Password</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
